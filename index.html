<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Leckerli+One|Lato">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <h1>Pixel Art Maker</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 picker-options">
                <h2 class="title">Choose Grid Size</h2>
                <form id="sizePicker">
                    <div class="form-group">
                        Grid Height:
                        <input type="number" id="inputHeight" name="height" min="10" value="1" class="form-control">
                    </div>
                    <div class="form-group">
                        Grid Width:
                        <input type="number" id="inputWidth" name="width" min="10" value="1" class="form-control">
                    </div>
                    <div class="form-group">
                        <h2 class="title">Pick a Color</h2>
                        <input type="color" id="colorPicker" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="submit" id="submit" class="form-control">
                    </div>
                </form>
            </div>
            <div class="col-sm-9 canvas">
                <h2>Design Canvas</h2>
                <table id="pixelCanvas"></table>
            </div>
        </div>
    </div>



    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/designs.js"></script>
</body>
</html>
